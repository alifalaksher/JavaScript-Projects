<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangMan Game</title>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="./js/word.js" defer></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="game-model">
        <div class="content">
            <img src="./images/victory.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The Correct word was: <b>Camara</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="./images/hangman-0.svg" alt="Hangman" />
        <h1>Hangman Game</h1>
      </div>
      <div class="game-box">
        <ul class="word-display">

        </ul>
        <h4 class="hint-text">
          Hint:
          <b></b>
        </h4>
        <h4 class="guesses-text">
          Incorrect guesses:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard">
        </div>
      </div>
    </div>
  </body>
</html>
